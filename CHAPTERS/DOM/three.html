<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li"); // creates a new <li> element
      li.innerHTML = `${langName}`; // sets the text inside the new <li> to whatever langName we pass
      document.querySelector(".language").appendChild(li); // finds the list and adds the new <li> at the end of the list
    }
    addLanguage("Python"); // calls the function and adds a new list item: Python to the list
    addLanguage("TypeScript");

    //  Optimized code
    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo";
    const newli = document.createElement(li);
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();

  </script>
</html>

<!-- addLanguage() uses innerHTML → it can add text + HTML inside the list.
(⚠️ Less safe if input is from users.)

addOptiLanguage() uses createTextNode → it only adds plain text.
(✅ Safer and faster.) -->
