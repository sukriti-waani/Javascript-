<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DOM </title>
</head>
<body style="background-color: #212121; color: #fff;">
  
</body>
<script>
  const div = document.createElement('div'); //This creates a new empty <div> element in memory (not yet visible on the page)
  console.log(div);
  div.className = "main"; // This adds a class name called "main" to the <div>
  div.id = Math.round(Math.random()*10 + 1); // gives a random id to the <div>
  div.setAttribute("title" , "Generated Title"); //sets a "title" attribute on the <div>
  div.style.backgroundColor = "red";
  div.style.padding = "12px";
  // div.innerText = document.createTextNode("Hello world")
  const addText = document.createTextNode("Hello World"); // creates a text node with the words "Hello World"
  div.appendChild(addText); //  This inserts that "Hello World" text inside the <div>
 
  document.body.appendChild(div); // puts the <div> into the webpage's body, so now it becomes visible on the web page
</script>
</html>
