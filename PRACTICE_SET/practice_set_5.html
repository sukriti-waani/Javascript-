<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 5</title>
</head>
<body>
  <script>
    // (Q 1)    Create object to represent a product from Myntra
    let product = {
      company: 'Mango',
      price: 861,
      itemName: 'T-shirt',
      'delivery-time': 'Same day delivery',
    };
    console.log(product); 

    // (Q 2)    Create an Object with two references and log changes to one object by changing the other one.
    let copyProduct = product;
    console.log(product);
    copyProduct.price = 670;
    console.log(product);
    copyProduct.company = 'Apple';
    console.log(product);

    // (Q 3)    Use bracket notation to display delivery-time.
    console.log(product['delivery-time']);

    // (Q 4)    Given an object{message:'good job',status:'complete'}, use de-structuring to create two variables message and status.
    let obj = {
      message:'good job',
      status:'complete',
    };
    console.log(obj);
    let {message, status} = obj;
    console.log(message);
    console.log(status);

    // (Q 5)    Add function isIdenticalProduct to compare two product objects.
    function isIdenticalProduct(product1, product2) {
      if(typeof product1 !== 'object' || typeof product2 !== 'object') {
        console.warn('Parameter passed was not an object.');
        return false;
      }

      if(product1 == product2) {
        return true;
      }

      if(product1.itemName === product2.itemName &&
      product1.company === product2.company &&
      product1.price === product2.price) {
        return true;
      }
      else{
        return false;
      }
    }

    let product2 = {
      company: 'Mango',
      price: 900,
      itemName: 'T-shirt',
      'delivery-time': 'Same day delivery',
    };

    let product3 = {
      company: 'Mango',
      price: 900,
      itemName: 'T-shirt',
      'delivery-time': 'Same day delivery',
    };

    console.log(isIdenticalProduct(product, ''));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product3, product2));
    console.log(isIdenticalProduct(product2, product3));
    console.log(isIdenticalProduct(product, product2));

  </script>
</body>
</html>
