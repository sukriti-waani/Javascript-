<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 6</title>
  <style>
    #my-button {
      height: 50px;
      width: 50px;
      font-size: 25px;
      border: none;
      border-radius: 5px;
    }

    .js-odd {
      background-color: chocolate;
    }

    .js-even {
      background-color: lawngreen;
    }
  </style>
</head>
<body>
  
  <!-- (Q 1) Display good morning, afternoon, and night basedd on current hour. -->

  <!-- (Q 2) Add the name to the output too. -->

  <!-- (Q 3) Create a Button which shows the number  how many times it has been pressed.
      -   Also, it has different colors for when it has   been pressed odd or even times.
      -   The click count should also survive browser refresh. -->

  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonPressed();"></button>
      
  <script>
    let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;    
    function buttonPressed() {
      noOfTimesClicked++;
      localStorage.setItem('noOfTimesClicked', noOfTimesClicked);
      updateButton();
    }

    function updateButton () {
      let button = document.querySelector('#my-button');
      if(noOfTimesClicked %  2 == 0) {
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }
      else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = noOfTimesClicked;
    }

    updateButton();

    function doGreeting(personName = 'Dear'){
      let date = new Date();
      let hours = date.getHours();
      // let hours = 13;
      let heading = document.querySelector('#greeting');
      console.log(hours);
      
      if (hours > 5 && hours < 12) {
        heading.innerText = `Good Morning ${personName}`;
      }
      else if (hours > 12 && hours < 18) {
        heading.innerText = `Good Afternoon ${personName}`;
      }
      else {
        heading.innerText = `Good Night ${personName}`;
      }
    }

    doGreeting('Sukriti');
    



  </script>
</body>
</html>
