  <script> 
  // (Q 1)  Create a method to check if a number is odd or even.
    function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(isOdd(4));
    console.log(isOdd(5));

      return num1 > num2 ? num1 : num2;
    }
    console.log(larger(15,44));
    console.log(larger(20045,20000));

      function toFahrenheit(CelsiusValue) {

      }
