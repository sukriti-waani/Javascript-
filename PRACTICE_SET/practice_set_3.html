<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Set 3 (Metro Ticketing)</title>
</head>
<body>
  <script>
    let age = 70;
    let gender = 'male'; // male and female
    let finalDiscount;

    if(age <= 5){
      finalDiscount = 100;
    }
    else if(gender == 'female'){
      finalDiscount = 50;
    }
    else if ( age <= 8){
      finalDiscount = 50;
    }
    else if(age >= 65){
      finalDiscount = 30;
    }
    else {
      finalDiscount = 0;
    }

    console.log(`Your final discount is ${finalDiscount}`);
  </script>
</body>
</html>
